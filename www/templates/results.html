<ion-view title="Results" id="page15">
  <ion-content padding="true" class="has-header">
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">S<sub>0</sub></span>
        <input type="number" placeholder="Initial lenght" ng-model="$storage.tests[$storage.current].s0">
        mm
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">S<sub>u</sub></span>
        <input type="number" placeholder="Initial Diameter" ng-model="$storage.tests[$storage.current].su">
        mm
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">A<sub>10</sub></span>
        <input type="number" placeholder="Final Diameter" ng-model="$storage.tests[$storage.current].a10">
        mm
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">z</span>
        <input type="number" placeholder="Final lenght" ng-model="$storage.tests[$storage.current].z">
        mm
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">R<sub>H</sub></span>
        <input type="number" placeholder="Maximum force" ng-model="$storage.tests[$storage.current].rh">
        N
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">R<sub>eH</sub></span>
        <input type="number" placeholder="Lower yield point" ng-model="$storage.tests[$storage.current].reh">
        N
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">R<sub>m</sub></span>
        <input type="number" placeholder="Higher yield point" ng-model="$storage.tests[$storage.current].rm">
        N
      </label>
    </div>
    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <span class="input-label">R<sub>u</sub></span>
        <input type="number" placeholder="Breaking force" ng-model="$storage.tests[$storage.current].ru">
        N
      </label>
    </div>

    <ion-list id="results-list8">
      <ion-item id="results-list-item20">ID
        <ion-option-button class="button-stable">Test ID</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item21">S0
        <span class="item-note">mm2</span>
        <ion-option-button class="button-stable">Initial Area</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item22">Su
        <span class="item-note">mm2</span>
        <ion-option-button class="button-stable">Final Aera</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item23">A10
        <span class="item-note">%</span>
        <ion-option-button class="button-positive">Relative elognation</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item24">Z
        <span class="item-note">%</span>
        <ion-option-button class="button-stable">Necking</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item25">ReL
        <span class="item-note">kPa</span>
        <ion-option-button class="button-positive">Low yield limit</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item26">ReH
        <span class="item-note">kPa</span>
        <ion-option-button class="button-positive">Higher yield limit</ion-option-button>
      </ion-item>
      <ion-item id="results-list-item27">Ru
        <span class="item-note">kPa</span>
        <ion-option-button class="button-stable">Breaking stress</ion-option-button>
      </ion-item>
    </ion-list>
    <div id="results-container6" class="creator-container"></div>
    <div id="results-button-bar7" class="button-bar">
      <a ui-sref="menu.inputSummary" id="results-button25" class="button button-positive  button-block icon-left ion-ios-list-outline">Summary</a>
      <a ui-sref="tensileTest" id="results-button23" class="button button-positive  button-block icon-left ion-android-arrow-up">List</a>
    </div>
  </ion-content>
</ion-view>
